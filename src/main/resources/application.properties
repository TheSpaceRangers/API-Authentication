spring.application.name=API - Authentication

# Configuration de la source de données MySQL
spring.datasource.url=jdbc:mysql://localhost:6033/api-authe
spring.datasource.username=root
spring.datasource.password=root_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration de JPA (Java Persistence API)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

application.security.jwt.secret-
application.security.jwt.expiration=86400000
application.security.jwt.refresh-token.expiration=604800000